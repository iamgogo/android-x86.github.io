      <h1 id="top" class="heading">Android-x86</h1>

      <!--Style Switcher-->
      <div class=themebtn>
        <button class="button" onclick="setActiveStyleSheet('default'); return false;"><img src="light_theme.png" width="20px" title="Toggle Theme"/></button>
        <button class="button" onclick="setActiveStyleSheet('alternate'); return false;" ><img src="dark_theme.png" width="20px" title="Toggle Theme"/></button>
      </div>

      <br>
      <h2>Download</h2>

      <p>Choose one mirror:</p>
      <ul>
      <script>
        function add_mirror(url, img) {
          document.write('<li><br><a href="' + url + '"><img src="' + img + '" width="350"></a></li>');
        }
        mirrors = [
            [ "https://www.fosshub.com/Android-x86.html", "FOSSHUB_logo.png" ],
            [ "https://osdn.net/projects/android-x86/releases", "OSDN_logo.png" ],
        ];
        for (var i = mirrors.length - 1; i >= 0 ; i--) {
          var j = Math.floor(Math.random() * (i + 1));
          var temp = mirrors[i];
          mirrors[i] = mirrors[j];
          mirrors[j] = temp;
          add_mirror(mirrors[i][0], mirrors[i][1]);
        }
      </script>
      </ul>
      <br>
      <br>
      <br>

  <!--JAVASCRIPT CODE-->

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script>
  includeHTML();
  $(".openNav").click(function() {
    $("body").toggleClass("navOpen");
    $("nav").toggleClass("open");
    $(".wrapper").toggleClass("open");
    $(this).toggleClass("open");
  });
  $("img").load(function() {
    var w = $(this).parent().parent()[0].clientWidth;
    if (w < this.width) {
      this.width = w;
    }
  });
  </script>
